<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nasa</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="container">
        <img :src="imgSrc" :title="imgTitle">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>


    var vm = new Vue({
        el: '#app',
        data: {
            imgSrc: '',
            imgTitle: ''
        },
        created: function () {
            this.fetchApod();
        },
        methods: {
            fetchApod: function () {
                var apiKey = "3ETTPpzn2PP5BDNOgwxvPWb7fLUZ4C6rFalVQEha";
                var url = 'https://api.nasa.gov/planetary/apod?api_key=' + apiKey;
                axios.get(url)
                    .then(function (res) {
                        vm.imgSrc = res.data.url;
                        vm.imgTitle = res.data.title;
                        console.log(res.data);
                    });

            }
        }
    });


</script>

</body>
</html>
